{% extends 'base.html' %}
{% block title %}Place Order - Bin Tailoring Shop{% endblock %}

{% block content %}
<style>
/* Background */
.page-bg {
  background: linear-gradient(135deg, #fefefe, #faf9f6);
  min-height: 80vh;
  padding: 50px 0;
}

/* Card */
.order-card {
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.07);
  max-width: 520px;
  margin: 0 auto;
  padding: 30px;
  animation: fadeIn 0.9s ease both;
}

/* Header */
.order-card h4 {
  font-weight: 700;
  color: #1f1f1f;
  text-align: center;
  margin-bottom: 10px;
}

/* Product name + price */
.product-name {
  font-weight: 600;
  font-size: 1.2rem;
  color: #333;
  text-align: center;
  margin-bottom: 5px;
}
.product-price {
  text-align: center;
  color: #b49147;
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 20px;
}

/* Buttons */
.btn-gold {
  background: linear-gradient(135deg, #b49147, #8c6c24);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  font-weight: 600;
  transition: transform .18s ease, box-shadow .18s ease;
}
.btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(180,145,71,0.18); }

.btn-outline-secondary {
  border-radius: 10px;
  font-weight: 500;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="page-bg">
  <div class="order-card">
    <h4>Place Your Order ðŸ§µ</h4>

    <div class="product-name">{{ product.name }}</div>
    <div class="product-price">â‚¦{{ product.price }}</div>

    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="quantity" class="form-label fw-semibold">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
      </div>

      <button type="submit" class="btn btn-gold w-100 mt-3">Confirm Order âœ…</button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        â¬… Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
