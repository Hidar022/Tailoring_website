{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">My Profile</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Profile Picture at Top, Circle, Click to Edit -->
    <div class="text-center mb-4">
    <label for="profile_picture" style="cursor:pointer;">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture"
                 class="rounded-circle shadow" style="width:120px;height:120px;object-fit:cover;border:3px solid #0d6efd;">
        {% else %}
            <img src="{% static 'img/avatar.png' %}" alt="Default Avatar"
                 class="rounded-circle shadow" style="width:120px;height:120px;object-fit:cover;border:3px solid #0d6efd;">
        {% endif %}
        <div class="mt-2">
            <span class="btn btn-sm btn-outline-primary">Edit Profile</span>
        </div>
    </label>
    <input type="file" id="profile_picture" name="profile_picture" class="d-none" onchange="this.form.submit();">
    </div>
                <!-- User Info Fields -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ profile.full_name }}">
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="">-- Select --</option>
                        <option value="male" {% if profile.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if profile.gender == 'female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address">{{ profile.address }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" value="{{ profile.occupation }}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ profile.city }}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ profile.state }}">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ profile.country }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">â¬… Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
