{% extends 'base.html' %}

{% block title %}Login - Bin Tailoring Shop{% endblock %}

{% block full_content %}
<style>
/* ===== Login Page Styles ===== */
body {
  background: linear-gradient(135deg, #f8f6f3, #fffefc) !important;
  font-family: 'Poppins', sans-serif;
}

.login-page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  padding: 40px 35px;
  width: 100%;
  max-width: 420px;
  animation: fadeInUp 1.1s ease;
}

.login-box h2 {
  text-align: center;
  font-weight: 700;
  color: #b49147;
  margin-bottom: 25px;
}

.form-control {
  border-radius: 12px;
  padding: 12px;
  border: 1px solid #ddd;
}

.btn-login {
  background: linear-gradient(135deg, #b49147, #8c6c24);
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 12px;
  padding: 12px;
  transition: all 0.3s ease;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(180,145,71,0.4);
}

@keyframes fadeInUp {
  from {opacity:0; transform: translateY(40px);}
  to {opacity:1; transform: translateY(0);}
}
</style>

<div class="login-page">
  <div class="login-box animate__animated animate__fadeInUp">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none" style="color:#b49147;">Register</a>
    </p>
  </div>
</div>
{% endblock %}
