{% extends 'base.html' %}
{% block title %}Edit Measurement{% endblock %}

{% block content %}
<section class="hero">
  <h2 class="fw-bold">✏️ Edit Measurement</h2>
  <p>Make changes to your saved details</p>
</section>

<div class="container py-5 fade-in">
  <div class="card mx-auto" style="max-width: 600px;">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male" {% if measurement.gender == 'male' %}selected{% endif %}>Men's</option>
          <option value="female" {% if measurement.gender == 'female' %}selected{% endif %}>Women's</option>
        </select>
      </div>

      <!-- Add your measurement inputs here (same as add form) -->
      <div id="fields-area">
        {% if measurement.gender == 'male' %}
          <div class='mb-3'><label>Arm Length</label><input type='number' name='arm_length' value='{{measurement.arm_length}}' class='form-control'></div>
          <div class='mb-3'><label>Shoulder</label><input type='number' name='shoulder' value='{{measurement.shoulder}}' class='form-control'></div>
          <div class='mb-3'><label>Neck Size</label><input type='number' name='neck_size' value='{{measurement.neck_size}}' class='form-control'></div>
        {% else %}
          <div class='mb-3'><label>Height</label><input type='number' name='height' value='{{measurement.height}}' class='form-control'></div>
          <div class='mb-3'><label>Chest</label><input type='number' name='chest' value='{{measurement.chest}}' class='form-control'></div>
          <div class='mb-3'><label>Waist</label><input type='number' name='waist' value='{{measurement.waist}}' class='form-control'></div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Update ✅</button>
    </form>
  </div>
</div>
{% endblock %}
