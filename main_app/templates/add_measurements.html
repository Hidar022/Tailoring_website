{% extends 'base.html' %}
{% block title %}Add Measurements{% endblock %}

{% block content %}
<section class="hero">
  <h2 class="fw-bold">➕ Add Your Measurements</h2>
  <p>Save your body details for perfect tailoring</p>
</section>

<div class="container py-5 fade-in">
  <div class="card mx-auto" style="max-width: 600px;">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">-- Select --</option>
          <option value="male">Men's</option>
          <option value="female">Women's</option>
        </select>
      </div>

      <div id="fields-area"></div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Save Measurement ✅</button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const gender = document.getElementById('gender');
  const area = document.getElementById('fields-area');
  gender.addEventListener('change', function(){
    if (this.value === 'female') {
      area.innerHTML = `
        <div class='mb-3'><label>Height</label><input type='number' name='height' class='form-control'></div>
        <div class='mb-3'><label>Chest</label><input type='number' name='chest' class='form-control'></div>
        <div class='mb-3'><label>Waist</label><input type='number' name='waist' class='form-control'></div>
        <div class='mb-3'><label>Hips</label><input type='number' name='hips' class='form-control'></div>`;
    } else if (this.value === 'male') {
      area.innerHTML = `
        <div class='mb-3'><label>Arm Length</label><input type='number' name='arm_length' class='form-control'></div>
        <div class='mb-3'><label>Shoulder</label><input type='number' name='shoulder' class='form-control'></div>
        <div class='mb-3'><label>Neck Size</label><input type='number' name='neck_size' class='form-control'></div>`;
    } else {
      area.innerHTML = '';
    }
  });
});
</script>
{% endblock %}
