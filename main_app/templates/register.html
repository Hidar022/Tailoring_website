{% extends 'base.html' %}

{% block title %}Register - Bin Tailoring Shop{% endblock %}

{% block full_content %}
<style>
/* ===== Register Page Styles ===== */
body {
  background: linear-gradient(135deg, #f8f6f3, #fffefc) !important;
  font-family: 'Poppins', sans-serif;
}

.register-page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.register-box {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  padding: 40px 35px;
  width: 100%;
  max-width: 460px;
  animation: fadeInUp 1.1s ease;
}

.register-box h2 {
  text-align: center;
  font-weight: 700;
  color: #b49147;
  margin-bottom: 25px;
}

.form-control {
  border-radius: 12px;
  padding: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
}

.btn-register {
  background: linear-gradient(135deg, #b49147, #8c6c24);
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 12px;
  padding: 12px;
  transition: all 0.3s ease;
}

.btn-register:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(180,145,71,0.4);
}

a.text-link {
  color: #b49147;
  text-decoration: none;
  font-weight: 500;
}

a.text-link:hover {
  color: #8c6c24;
  text-decoration: underline;
}

@keyframes fadeInUp {
  from {opacity:0; transform: translateY(40px);}
  to {opacity:1; transform: translateY(0);}
}
</style>

<div class="register-page">
  <div class="register-box animate__animated animate__fadeInUp">
    <h2>Create Your Account âœ¨</h2>
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-link">Login</a>
    </p>
  </div>
</div>
{% endblock %}
